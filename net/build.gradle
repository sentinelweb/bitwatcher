apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: "org.jetbrains.kotlin.jvm"

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':domain')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

    // https://github.com/timmolter/XChange
    implementation "org.knowm.xchange:xchange-core:$xchange_version"
    implementation "org.knowm.xchange:xchange-bitstamp:$xchange_version"
    implementation "org.knowm.xchange:xchange-coinfloor:$xchange_version"
    implementation "org.knowm.xchange:xchange-gdax:$xchange_version"
    implementation "org.knowm.xchange:xchange-kraken:$xchange_version"
    implementation "org.knowm.xchange:xchange-binance:$xchange_version"

    // https://github.com/ReactiveX/RxJava
    implementation "io.reactivex.rxjava2:rxjava:$rx_version"

    testImplementation group: 'junit', name: 'junit', version: "$junit_version"
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    testImplementation "com.nhaarman:mockito-kotlin:$mockito_kotlin_version"
    testImplementation "org.amshove.kluent:kluent:$kluent_version"
    testImplementation "com.flextrade.jfixture:jfixture:$jfixture_version"
}

test {
    print BITSTAMP_USER
    systemProperty 'BITSTAMP_USER', BITSTAMP_USER ?: null
    systemProperty 'BITSTAMP_API_KEY', BITSTAMP_API_KEY ?: null
    systemProperty 'BITSTAMP_SECRET', BITSTAMP_SECRET ?: null

    systemProperty 'BINANCE_API_KEY', BINANCE_API_KEY ?: null
    systemProperty 'BINANCE_SECRET', BINANCE_SECRET ?: null
    systemProperty 'BINANCE_USER', BINANCE_USER ?: null
}

sourceSets {
    main {
        java.srcDirs = ['src/main/java', 'src/main/hacks']
    }
}
//println(sourceSets.main.java.srcDirs)

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

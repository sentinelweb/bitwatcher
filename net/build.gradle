apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: "org.jetbrains.kotlin.jvm"

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

    // https://github.com/timmolter/XChange
    compile "org.knowm.xchange:xchange-core:$xchange_version"
    compile "org.knowm.xchange:xchange-bitstamp:$xchange_version"

    // https://github.com/ReactiveX/RxJava
    compile "io.reactivex.rxjava2:rxjava:$rx_version"

    testCompile group: 'junit', name: 'junit', version: "$junit_version"
    testCompile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    testCompile "com.nhaarman:mockito-kotlin:1.5.0"
    testCompile 'org.amshove.kluent:kluent:1.14'
}

test {
    print BITSTAMP_USER
    systemProperty 'BITSTAMP_USER', BITSTAMP_USER ?: null
    systemProperty 'BAL_API_KEY', BAL_API_KEY ?: null
    systemProperty 'BAL_SECRET', BAL_SECRET ?: null
    systemProperty 'TX_API_KEY', TX_API_KEY ?: null
    systemProperty 'TX_SECRET', TX_SECRET ?: null
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
